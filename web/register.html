<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LGM Sports - Sign up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="/web/css/login.css"/>
    <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" ></script>
    <script type="text/javascript" src="/web/js/base.js"></script>
  </head>

  <body class="text-center">
    <div class="login-form col-sm-10 col-lg-4">
      <form>
        <div class="avatar"><img src="img/avatar.png" alt="Avatar"></div>
        <h1 class="text-center h3 mb-3 mt-3 font-weight-normal">Member Login</h1>
        <div class="form-group"><input type="text" class="form-control" name="userName" placeholder="Username" required="required"></div>
        <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" required="required"></div>
        <div class="form-group"><input type="text" name="nickName" class="form-control" placeholder="Nickname" required></div>
        <hr>
        <div class="form-group">
          <select class="form-control" name="genderId">
            <option value="2" class="">Male</option>
            <option value="1" class="">Female</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="skillId">
            <option value="1">I know how to play</option>
            <option value="2">I'm ok</option>
            <option value="3">I know what a ball is</option>
            <option value="4">I suck</option>
          </select>
        </div>
        <div class="form-group"><button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button></div>
        <div class="clearfix"> </div>
        <p class="text-center small">Already have an account? <a href="/web/login.html"><i>Sign in here!</i></a></p>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function() {
        $('form').submit(function() {
          $.post("/api/signup", $('form').serializeFormJSON(), function(result) { location.href = '/'; }).fail(notifyError);
          return false;
        });
    });
  </script>
</html>

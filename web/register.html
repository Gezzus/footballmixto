<html>
<head>


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/userRegister.js"></script>
<script type="text/javascript" src="js/userSession.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="css/register.css">

<script>validateUserSession("logedOut");</script>

</head>

<body class="landing">
<div class="container">
    <div class="card card-container">
        <h1 class="lgmHeader">LMG Sports | Register</h1>
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form onsubmit="userRegister();return false" class="form-signin">
            <!--<span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="email" class="form-control" placeholder="email@sample..." required>-->
            <input type="text" id="userName" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <input type="text" id="nickName" class="form-control" placeholder="Nickname" required>
            <small id="">Your username will be visible to everyone.</small>

            <hr>
            <select class="form-control" id="genderId">
              <option value="2" class="">Male</option>
              <option value="1" class="">Female</option>
            </select>
            <br>

            <select class="form-control" id="skillId">
              <option value="1">I know how to play</option>
              <option value="2">I'm ok</option>
              <option value="3">I know what a ball is</option>
              <option value="4">I suck</option>
            </select>
            <br>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
            <a class="forgot-password" href="login.html">Go to login.</a>
            <small id="error"></small>
        </form><!-- /form -->

    </div><!-- /card-container -->
    <div class="ball">
        <img src="svg/ball.svg" alt="Ball">
    </div>
</div><!-- /container -->

</body>

</html>

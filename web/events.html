<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LGM Sports - Home</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" ></script>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="/web/css/index.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <script type="text/javascript" src="/web/js/Utils.js"></script>
    <script type="text/javascript" src="/web/js/base.js"></script>
    <script type="text/javascript" src="/web/js/actions.js"></script>
    <script type="text/javascript" src="/web/js/events.js"></script>
</head>

<body class="d-flex flex-column h-100">


<!--   ignore: url('../img/frontpage.jpeg') center center no-repeat scroll;-->
<!-- Header with Background Image -->
<header class="frontpage">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="/">LGM Sports</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto" id="navigationBar">
                  <li class="nav-item"> <a class="nav-link" href="/web/index.html">Home </a> </li>
                  <li class="nav-item active"> <a class="nav-link" href="/web/events.html">Events</a> </li>
                  <!-- <li class="nav-item"> <a class="nav-link" href="#profile">Profile</a> </li> -->
                  <!-- <li class="nav-item"> <a class="nav-link" href="#admin">Admin</a> </li> -->
                  <li class="nav-item"> <a class="nav-link" href="/api/logout">Logout</a> </li>
              </ul>
          </div>
      </div>
  </nav>
</header>

<!--<div class="container-sidebar">

</div>-->
<main role="main">
  <div class="container">
    <!-- Page Content -->
    <div id="body"></div>


</main>
<!-- Footer -->
<footer class="footer navbar-fixed-bottom mt-auto py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Made with â™¥ by a bunch of guys.</p>
    </div>
    <!-- /.container -->
</footer>
</body>

<script id="home-template" type="text/x-handlebars-template">
  <div class="row py-3">
    <div class="col-lg-6 col-sm-12">
      <div class="card w-100 mb-3">
        <div class="card-body">
          <h4 class="card-title">Incoming events</h4>
          <div>
            {{#each events}}
            <div class="pb-2">
              <div class="d-flex justify-content-between align-items-center w-100">
                <a href="game.html#{{id}}">{{type.name}}</a><small class="d-block text-muted">{{date}}</small>
              </div>
            </div>
            {{else}}
            <small class="mt-4" style="color: #95A3B3;"><strong>We couldn't find any events ;(</strong></small>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="card w-100 mb-3">
        <div class="card-body">
          <h4 class="card-title">Past events</h4>
          <div>
            {{#each pastEvents}}
            <div class="pb-2">
              <div class="d-flex justify-content-between align-items-center w-100">
                <a href="game.html#{{id}}">{{type.name}}</a><small class="d-block text-muted">{{date}}</small>
              </div>
            </div>
            {{else}}
            <small class="mt-4" style="color: #95A3B3;"><strong>We couldn't find any events ;(</strong></small>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
</html>
